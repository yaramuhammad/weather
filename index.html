<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchText()">
    <nav>
        <div class="container py-5 d-flex justify-content-between align-items-center">
            <a href="#" class="d-flex align-items-center text-decoration-none text-white">
                <img src="images/logo.png" alt="logo">
                <div class="px-3">
                    <p class="p-0 m-0 fw-bold fs-5">Weather</p>
                    <span>tagline goes here</span>
                </div>
            </a>

            <div>
                <ul class="list-unstyled d-flex">
                    <li><a href="#" class="text-info border border-info rounded-pill text-decoration-none px-4 py-2 ms-3">Home</a></li>
                    <li><a href="#" class="text-white text-decoration-none px-4 py-2 ms-3">News</a></li>
                    <li><a href="#" class="text-white text-decoration-none px-4 py-2 ms-3">Live cameras</a></li>
                    <li><a href="#" class="text-white text-decoration-none px-4 py-2 ms-3">Photos</a></li>
                    <li><a href="#" class="text-white text-decoration-none px-4 py-2 ms-3">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container pt-5">

            <form action="" class="d-flex position-relative my-5">
                <input type="text" class="form-control rounded-pill py-2" placeholder="Enter your email to subscribe..." 
                oninput="city(this.value)"> 
                <button class="btn btn-info rounded-pill px-4 py-2 text-white position-absolute end-0" type="button">Search</button>
            </form>

            <div class="row">
                <div class="col-4 box p-0 position-relative day1">
                    <div class="d-flex justify-content-between top text-white-50 px-3 py-2"> 
                        <p class="m-0" id="day1name"></p>
                        <p class="m-0" id="day1date"></p>
                    </div>
                    <div class="py-4 text-white-50 px-3">
                        <p class="city"></p>
                        <p class="deg text-white fw-bold"></p>
                        <p class="text-info" id="day1state"></p>
                        <div>
                            <span class="me-5"></span>
                            <span class="me-5"></span>
                            <span class="me-5"></span>
                        </div>
                    </div>
                    <img src="" alt="logo" width="90" class="position-absolute top-50 end-0">
                </div>

                <div class="col-4 p-0 box-2 day2">
                    <div class="top text-white-50 px-3 py-2"> 
                        <p class="m-0 text-center" id="day2name"></p>
                    </div>
                    <div class="py-4 text-white-50 px-3 text-center">
                        <img src="" alt="logo" width="48">
                        <p class="py-4">
                            <span class="text-white fs-3 max"></span>
                            <br>
                            <span class="min"></span>
                        </p>
                        <p class="text-info state"></p>
                    </div>
                </div>

                <div class="col-4 p-0 box day3">
                    <div class="top text-white-50 px-3 py-2"> 
                        <p class="m-0 text-center"></p>
                    </div>
                    <div class="py-4 text-white-50 px-3 text-center">
                        <img src="" alt="logo" width="48">
                        <p class="py-4">
                            <span class="text-white fs-3 max"></span>
                            <br>
                            <span class="min"></span>
                        </p>
                        <p class="text-info state"></p>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <form action="" class="d-flex position-relative">
                        <input type="text" class="form-control rounded-pill py-2" placeholder="Enter your email to subscribe..."> 
                        <button class="btn btn-info rounded-pill px-4 py-2 text-white position-absolute end-0">subscribe</button>
                    </form>
                    <p class="py-3 text-white opac">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
                <div class="offset-1 col-4 d-flex align-items-baseline">
                    <span class="d-flex justify-content-center align-items-center me-3 text-info rounded-circle">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                    <span class="d-flex justify-content-center align-items-center me-3 text-info rounded-circle">
                        <i class="fa-brands fa-twitter"></i></span>
                    <span class="d-flex justify-content-center align-items-center me-3 text-info rounded-circle">
                        <i class="fa-brands fa-google-plus"></i>
                    </span>
                    <span class="d-flex justify-content-center align-items-center me-3 text-info rounded-circle">
                        <i class="fa-brands fa-pinterest"></i>
                    </span>
                </div>
                
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
